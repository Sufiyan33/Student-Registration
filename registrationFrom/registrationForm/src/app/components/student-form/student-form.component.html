<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                <h5 style="color: white;">Student List</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NAME</th>
                                    <th>COURSE</th>
                                    <th>FEES</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (student of studentList; track $index) {
                                    <tr>
                                        <td>{{ student.id }}</td>
                                        <td>{{ student.name }}</td>
                                        <td>{{ student.course }}</td>
                                        <td>{{ student.fees }}</td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-danger mx-2" (click)="deleteStudent(student.id)">Delete</button>
                                        </td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                <h5 style="color: white;">Student Registration</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="studentForm">
                    <div class="row">
                        <div class="col-12">
                            <label for="">Name</label>
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Course</label>
                            <input type="text" formControlName="course" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Fees</label>
                            <input type="number" formControlName="fees" class="form-control">
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-6 text-center">
                            <button type="button" class="btn btn-secondary">Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button type="button" class="btn btn-primary" (click)="saveStudents()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
